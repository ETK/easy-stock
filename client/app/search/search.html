<div ng-controller="SearchCtrl as main">

<div class="container">

  <form class="form-inline pull-right" ng-submit="main.buyQuote(main.symbol, main.buy)" ng-if="main.quote.symbol">
    <input class="form-control" placeholder="Number" type="text" ng-model="main.buy.buyNumber" valid-number/>
    <input class="form-control" placeholder="Price" type="text" ng-model="main.buy.buyPrice" valid-number/>
    <button type="submit" class="btn btn-success"><i class="glyphicon glyphicon-plus"></i></button>
  </form>

  <form class="form-inline" ng-submit="main.loadData(main.symbol, main.date)">
    <input ng-model="main.symbol" type="text" class="form-control" placeholder="Search for..."/>
    <input date-range-picker class="form-control date-picker" max="main.maxDate" type="text" ng-model="main.date"/>
    <button type="submit" class="btn btn-info"><i class="glyphicon glyphicon-stats"></i></button>
  </form>
</div>



  <hr class="container">
  <div class="col-lg-12 col-md-12">
    <div class="col-lg-4 col-md-4">
      <stock-view title="main.symbol" data="main.quote"></stock-view>
    </div>
    <div class="col-lg-8 col-md-8">
      <div class="col-lg-12 col-md-12">
        <canvas id="line" class="chart chart-line" chart-data="main.quotes.data"
                chart-labels="main.quotes.labels" chart-legend="true" chart-series="main.quotes.series">
        </canvas>
      </div>
      <div class="col-lg-12 col-md-12">
        <canvas id="bar" class="chart chart-bar"
                chart-data="main.quotes.volumes" chart-labels="main.quotes.labels">
        </canvas>
      </div>
    </div>
  </div>
</div>
