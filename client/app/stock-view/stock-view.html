<div class="col-lg-6 col-md-6 col-sm-hide" ng-repeat="(key,value) in data">
  <div class="panel panel-dashboard">
    <div class="panel-heading">
      <div class="row">
        <div class="text-center">
          <div class="center">{{key}}</div>
        </div>
      </div>
    </div>
    <div class="panel-body">
      <div class="h3 huge">{{value|number:2}}</div>
    </div>
  </div>
</div>
